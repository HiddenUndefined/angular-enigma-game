<div class="rows" *ngFor="let row of areaService.gameArea; let rowIndex = index">
  <button
    class="cell"
    *ngFor="let col of row; let colIndex = index"
    (click)="areaService.setWinStatusToCell(rowIndex, colIndex)"
    [class]="areaService.gameArea[rowIndex][colIndex]"
    [disabled]="areaService.gameArea[rowIndex][colIndex] !== 'active'"
  >
    {{ rowIndex }}:{{ colIndex }}
  </button>
</div>
