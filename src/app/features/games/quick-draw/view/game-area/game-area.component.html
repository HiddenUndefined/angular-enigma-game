<div class="rows" *ngFor="let row of areaService.gameArea; trackBy: cellRowTrackBy; let rowIndex = index">
  <button
    class="cell"
    *ngFor="let cell of row; trackBy: cellColTrackBy; let colIndex = index"
    [class]="cell"
    (click)="selectCell({ x: rowIndex, y: colIndex })"
    [disabled]="getDisabledCellStatus()"
  >
  </button>
</div>
