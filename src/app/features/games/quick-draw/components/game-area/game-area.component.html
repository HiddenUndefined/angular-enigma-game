<div class="rows" *ngFor="let row of gameArea; let rowIndex = index">
  <button
    class="cell"
    *ngFor="let col of row; let colIndex = index"
    (click)="setActiveCell(rowIndex, colIndex, 'win')"
    [class]="gameArea[rowIndex][colIndex]"
  >
    {{ rowIndex }}:{{ colIndex }}
  </button>
</div>
